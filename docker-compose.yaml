version: '3.8'
services:
  db:
    image: postgres:15
    container_name: catalog_db
    env_file:
      - .env-non-dev
    ports:
      - 5432:5432

  catalog:
    build: .
    container_name: catalog_app
    env_file:
      - .env-non-dev
    depends_on:
      - db
    command: bash -c "alembic upgrade 2a99e349d866_ && gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind=0.0.0.0:8000"
    ports:
      - 7777:8000

